<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Amine Thuyết Minh</title>
<style>
/* BODY & HEADER */
body {
  margin:0;
  font-family: Arial;
  background:#141414;
  color:#fff;
}
header {
  background:#000;
  padding:30px 20px;
  display:flex;
  align-items:center;
}
.logo img {
  width:200px;       /* logo hơi lớn hơn phim */
  height:auto;
  border-radius:10%;
}

/* CONTAINER & MOVIES */
.container {
  padding:20px;
}
.movies {
  display:flex;
  gap:20px;
  flex-wrap: wrap;
}
.movie {
  width:180px;       /* vừa phải */
  cursor:pointer;
}
.movie img {
  width:100%;
  border-radius:6px;
}

/* PLAYER */
#player {
  display:none;
}
video {
  width:100%;
  max-height:500px;
  background:#000;
  border-radius:6px;
}
.back {
  margin:15px 0;
  color:#e50914;
  cursor:pointer;
  font-weight:bold;
}

/* TÊN PHIM */
#movie-title {
  color:#e50914;
  text-align:center;
  font-size:20px;
  margin-top:10px;   /* cách ra khỏi video */
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
  </div>
</header>

<!-- PHIM NỔI BẬT -->
<div class="container" id="home">
  <h2>Phim nổi bật</h2>
  <div class="movies">
    <div class="movie" onclick="play('video/tap1.mp4','video/tap1.jpg','Thám Tử Lừng Danh Conan: Movie1: Quả Boom Chọc Trời')">
      <img src="images/tap1-cover.jpg" alt="Tập 1">
      <p style="text-align:center;margin-top:5px;">Thám Tử Lừng Danh Conan: Movie1: Quả Boom Chọc Trời</p>
    </div>
    <!-- Bạn có thể thêm các tập khác giống cú pháp trên -->
  </div>
</div>

<!-- PLAYER -->
<div class="container" id="player">
  <div class="back" onclick="back()">⬅ Quay lại</div>
  <video id="video" controls poster="video/tap1.jpg"></video>
  <h3 id="movie-title">Thám Tử Lừng Danh Conan: Movie1: Quả Boom Chọc Trời</h3>
</div>

<script>
function play(videoSrc, posterSrc, title){
  document.getElementById("home").style.display = "none";
  document.getElementById("player").style.display = "block";

  const v = document.getElementById("video");
  v.src = videoSrc;
  v.poster = posterSrc;
  v.load();
  v.play();

  document.getElementById("movie-title").textContent = title;
}

function back(){
  const v = document.getElementById("video");
  v.pause();
  v.currentTime = 0;
  document.getElementById("player").style.display = "none";
  document.getElementById("home").style.display = "block";
}
</script>

</body>
</html>
